<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16 加载obj模型</title>
    <script src="lib/three.min.js"></script>
    <script src="loaders/OBJLoader.js"></script>
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        #info a,
        .button {
            color: #f00;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer
        }
    </style>
</head>

<body>
    <div class="info">
        obj模型的加载
    </div>
</body>

</html>

<script>
    var container;
    var camera, scene, renderer;
    var mouseX = 0,
        mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    window.onload = function () {
        init();
        animate();
    }


    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000)
        camera.position.z = 100;

        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight(0x101030); //添加环境光
        scene.add(ambient);

        var directionalLight = new THREE.DirectionalLight(0xffeedd); //添加平行光
        directionalLight.position.set(0, 0, 1);
        scene.add(directionalLight);

        var manager = new THREE.LoadingManager(); //加载管理器
        manager.onProgress = function (item, loaded, total) {
            console.log(item, loaded, total);
        }

        var texture = new THREE.Texture();
        var texture2 = new THREE.Texture();

        var onProgress = function (xhr) {
            if (xhr.lengthComputable) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log(Math.round(percentComplete, 2) + '% downloaded');
            }
        }

        var onError = function (xhr) {};

        var loader = new THREE.ImageLoader(manager) //图像加载器
        loader.load('textures/UV_Grid_Sm.jpg', function (image) {
            texture.image = image;
            texture.needsUpdate = true;
        })

        loader.load('textures/1.png', function (image) {
            texture2.image = image;
            texture2.needsUpdate = true;
        })

        var i = 0;
        var loader = new THREE.OBJLoader(manager);
        loader.load('obj/male02/male02.obj', function (object) {
            object.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                    if (i % 2 == 0) {
                        child.material.map = texture2;
                    } else {
                        child.material.map = texture;
                    }
                    i++;
                }
            });

            object.position.y = -80;
            scene.add(object);
        }, onProgress, onError);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        document.addEventListener('mousemove', onDocumentMouseMove, false);

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseMove(event) {
        mouseX = (event.clientX - windowHalfX) / 2;
        mouseY = (event.clientY - windowHalfY) / 2;
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
    }

    function render() {
        camera.position.x += (mouseX - camera.position.x) * .05;
        camera.position.y += (-mouseY - camera.position.y) * .05;

        camera.lookAt(scene.position);

        renderer.render(scene, camera);
    }
</script>
